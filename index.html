<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./assets/css/main.css"
    >
    <title>Star Wars</title>
</head>

<body>
    <main class="container">
        <div class="rangeLine">
            <div class="rangeLine__item">
                <div class="rangeLine__item__divider">
                    1 - 5
                </div>
                <div class="rangeLine__item__body">
                    <div
                        class="card card--red"
                        data-card-generator
                        data-color="red"
                        data-range="1,5"
                        data-state=""
                    >
                        <div class="card__body">
                            <div>
                                <div class="card__title">
                                    <h3>primero 5 personajes</h3>
                                </div>
                                <div class="card__text">
                                    primero 5 personajes
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rangeLine__item">
                <div class="rangeLine__item__divider">
                    6 - 10
                </div>
                <div class="rangeLine__item__body">
                    <div
                        class="card card--green"
                        data-card-generator
                        data-color="green"
                        data-range="6,10"
                        data-state=""
                    >
                        <div class="card__body">
                            <div>
                                <div class="card__title">
                                    <h3>titulo</h3>
                                </div>
                                <div class="card__text">
                                    contenido texto
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rangeLine__item">
                <div class="rangeLine__item__divider">
                    11 - 15
                </div>
                <div class="rangeLine__item__body">
                    <div
                        class="card card--blue"
                        data-card-generator
                        data-color="blue"
                        data-range="11,15"
                        data-state=""
                    >
                        <div class="card__body">
                            <div>
                                <div class="card__title">
                                    <h3>titulo</h3>
                                </div>
                                <div class="card__text">
                                    contenido texto
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script
        type="module"
        src="./assets/js/main.js"
    ></script>
</body>

</html>
